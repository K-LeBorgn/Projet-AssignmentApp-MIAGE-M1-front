<h1 mat-dialog-title id="add-assignment-header">Add Assignement</h1>
<div mat-dialog-content id="add-assignment-form">
  <mat-form-field appearance="outline">
    <mat-label>Nom</mat-label>
    <input matInput placeholder="Nom" [(ngModel)]="name" name="nom" required />
    <mat-error>Veuillez choisir un nom</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="date"
      name="date"
      required
    />
    <mat-error>Veuillez choisir une date</mat-error>
    <mat-hint>JJ/MM/AAAA</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Matière</mat-label>
    <mat-select [formControl]="matiereControl" [required]="true">
      <mat-option></mat-option>
      <mat-option *ngFor="let matiere of matieres" [value]="matiere._id">
        {{ matiere.nom }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="matiereControl.hasError('required')"
      >Veuillez choisir une matière</mat-error
    >
  </mat-form-field>
</div>
<div id="actions" mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="onClose()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onAdd()">Add</button>
</div>
